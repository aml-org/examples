#%Dialect 1.0

dialect: Places
version: 1.1

uses:
  geo: ../vocabularies/geolocation.yaml

external:
  schema: http://schema.org/

nodeMappings:

  LocationNode:
    classTerm: schema.Place
    mapping:
      name:
        propertyTerm: schema.name
        mandatory: true
        range: string
      image:
        propertyTerm: schema.image
        range: uri
      location:
        mandatory: true
        propertyTerm: geo.position
        range: CoordinatesNode

  CoordinatesNode:
    classTerm: geo.Point
    mapping:
      lat:
        propertyTerm: geo.latitude
        mandatory: true
        range: double
      long:
        propertyTerm: geo.longitude
        mandatory: true
        range: double

documents:
  root:
    encodes: LocationNode
