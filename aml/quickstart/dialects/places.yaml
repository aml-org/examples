#%Dialect 1.0

dialect: Places
version: 1.0

external:
  schema: http://schema.org/

nodeMappings:

  LocationNode:
    classTerm: schema.Place
    mapping:
      name:
        propertyTerm: schema.name
        mandatory: true
        range: string
      image:
        propertyTerm: schema.image
        range: uri

documents:
  root:
    encodes: LocationNode
