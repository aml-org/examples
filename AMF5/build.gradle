plugins {
    id "com.moowork.node" version "1.3.1"
    id 'java'
    id 'scala'
}

sourceCompatibility = 1.8

version '1.0-SNAPSHOT'

String nexus = "https://repository-master.mulesoft.org/nexus/content/repositories"

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url nexus + '/releases'
    }
    maven {
        url nexus + '/snapshots'
    }

    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.github.amlorg', name: 'amf-cli_2.12', version: '5.0.0-SUPER-SECRET-SNAPSHOT', configuration: 'compile'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.18.1'
    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
}
